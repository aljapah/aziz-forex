        /* Footer */

            text-align: center;

    <script>
        let currentLang = localStorage.getItem('lang') || 'ar';
        let selectedTimeframe = localStorage.getItem('timeframe') || '1h';
        let selectedPairs = JSON.parse(localStorage.getItem('selectedPairs') || '[]');
        let activeCategory = null;
        let isMonitoring = false;
        let monitorInterval = null;
        
        const categoriesData = {
            crypto: { icon: 'üí∞', name: { ar: 'ŸÉÿ±Ÿäÿ®ÿ™Ÿà', en: 'Crypto' }, pairs: [
                { symbol: 'BTC-USD', name: 'BTC/USD', label: { ar: 'ÿ®Ÿäÿ™ŸÉŸàŸäŸÜ', en: 'Bitcoin' } },
                { symbol: 'ETH-USD', name: 'ETH/USD', label: { ar: 'ÿ•Ÿäÿ´ÿ±ŸäŸàŸÖ', en: 'Ethereum' } },
                { symbol: 'BNB-USD', name: 'BNB/USD', label: { ar: 'ÿ®ÿßŸäŸÜÿßŸÜÿ≥', en: 'BNB' } },
                { symbol: 'SOL-USD', name: 'SOL/USD', label: { ar: 'ÿ≥ŸàŸÑÿßŸÜÿß', en: 'Solana' } },
                { symbol: 'XRP-USD', name: 'XRP/USD', label: { ar: 'ÿ±Ÿäÿ®ŸÑ', en: 'XRP' } },
            ]},
            forex: { icon: 'üíµ', name: { ar: 'ŸÅŸàÿ±ŸÉÿ≥', en: 'Forex' }, pairs: [
                { symbol: 'EURUSD=X', name: 'EUR/USD', label: { ar: 'ŸäŸàÿ±Ÿà/ÿØŸàŸÑÿßÿ±', en: 'EUR/USD' } },
                { symbol: 'GBPUSD=X', name: 'GBP/USD', label: { ar: 'ÿ®ÿßŸàŸÜÿØ', en: 'GBP/USD' } },
                { symbol: 'USDJPY=X', name: 'USD/JPY', label: { ar: 'ŸäŸÜ', en: 'USD/JPY' } },
                { symbol: 'AUDUSD=X', name: 'AUD/USD', label: { ar: 'ÿßÿ≥ÿ™ÿ±ÿßŸÑŸä', en: 'AUD/USD' } },
            ]},
            metals: { icon: 'ü•á', name: { ar: 'ŸÖÿπÿßÿØŸÜ', en: 'Metals' }, pairs: [
                { symbol: 'GC=F', name: 'XAU/USD', label: { ar: 'ÿ∞Ÿáÿ®', en: 'Gold' } },
                { symbol: 'SI=F', name: 'XAG/USD', label: { ar: 'ŸÅÿ∂ÿ©', en: 'Silver' } },
            ]},
            indices: { icon: 'üìä', name: { ar: 'ŸÖÿ§ÿ¥ÿ±ÿßÿ™', en: 'Indices' }, pairs: [
                { symbol: '^GSPC', name: 'S&P 500', label: { ar: 'S&P', en: 'S&P 500' } },
                { symbol: '^DJI', name: 'Dow', label: { ar: 'ÿØÿßŸà', en: 'Dow Jones' } },
            ]}
        };
        
        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.body.classList.toggle('en', lang === 'en');
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', (lang === 'ar' && btn.textContent === 'ÿπ') || (lang === 'en' && btn.textContent === 'EN'));
            });
            
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            
            document.querySelectorAll('#strategy option').forEach(opt => {
                if (opt.dataset.ar) opt.textContent = opt.getAttribute(`data-${lang}`);
            });
            
            buildCatMini();
            updateSelectedTags();
        }
        
        // Timeframe
        document.querySelectorAll('.tf-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.tf-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                selectedTimeframe = chip.dataset.tf;
                localStorage.setItem('timeframe', selectedTimeframe);
            });
        });
        
        function buildCatMini() {
            const container = document.getElementById('catMini');
            container.innerHTML = '';
            
            for (const [catId, cat] of Object.entries(categoriesData)) {
                const btn = document.createElement('div');
                btn.className = `cat-btn${activeCategory === catId ? ' active' : ''}`;
                btn.textContent = `${cat.icon} ${cat.name[currentLang]}`;
                btn.onclick = () => toggleCat(catId);
                container.appendChild(btn);
            }
        }
        
        function toggleCat(catId) {
            if (activeCategory === catId) {
                activeCategory = null;
                document.getElementById('pairsDropdown').classList.remove('active');
            } else {
                activeCategory = catId;
                buildPairsDropdown(catId);
                document.getElementById('pairsDropdown').classList.add('active');
            }
            buildCatMini();
        }
        
        function buildPairsDropdown(catId) {
            const container = document.getElementById('pairsDropdown');
            container.innerHTML = '';
            
            const cat = categoriesData[catId];
            cat.pairs.forEach(pair => {
                const isSelected = selectedPairs.some(p => p.symbol === pair.symbol);
                const row = document.createElement('div');
                row.className = `pair-row${isSelected ? ' selected' : ''}`;
                row.innerHTML = `<div class="pair-check">‚úì</div><span>${pair.name}</span>`;
                row.onclick = () => togglePair(pair, row);
                container.appendChild(row);
            });
        }
        
        function togglePair(pair, row) {
            const idx = selectedPairs.findIndex(p => p.symbol === pair.symbol);
            
            if (idx > -1) {
                row.classList.remove('selected');
                selectedPairs.splice(idx, 1);
            } else {
                row.classList.add('selected');
                selectedPairs.push({ symbol: pair.symbol, name: pair.name, label: pair.label[currentLang] });
            }
            
            updateSelectedTags();
            updateStartBtn();
            saveSettings();
        }
        
        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            container.innerHTML = selectedPairs.map(p => `<span class="sel-tag">${p.name}</span>`).join('');
        }
        
        function updateStartBtn() {
            const apiKey = document.getElementById('apiKey').value;
            document.getElementById('startBtn').disabled = !apiKey || selectedPairs.length === 0;
        }
        
        function saveSettings() {
            localStorage.setItem('aiType', document.getElementById('aiType').value);
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('strategy', document.getElementById('strategy').value);
            localStorage.setItem('ntfyChannel', document.getElementById('ntfyChannel').value);
            localStorage.setItem('telegramChat', document.getElementById('telegramChat').value);
            localStorage.setItem('telegramToken', document.getElementById('telegramToken').value);
            localStorage.setItem('useChart', document.getElementById('useChart').checked);
            localStorage.setItem('selectedPairs', JSON.stringify(selectedPairs));
        }
        
        function loadSettings() {
            document.getElementById('aiType').value = localStorage.getItem('aiType') || 'openai';
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || '';
            document.getElementById('strategy').value = localStorage.getItem('strategy') || 'rsi';
            document.getElementById('ntfyChannel').value = localStorage.getItem('ntfyChannel') || '';
            document.getElementById('telegramChat').value = localStorage.getItem('telegramChat') || '';
            document.getElementById('telegramToken').value = localStorage.getItem('telegramToken') || '';
            document.getElementById('useChart').checked = localStorage.getItem('useChart') !== 'false';
            
            // Timeframe
            document.querySelectorAll('.tf-chip').forEach(c => {
                c.classList.toggle('active', c.dataset.tf === selectedTimeframe);
            });
            
            buildCatMini();
            updateSelectedTags();
            updateStartBtn();
        }
        
        document.getElementById('apiKey').addEventListener('input', () => { updateStartBtn(); saveSettings(); });
        document.getElementById('aiType').addEventListener('change', saveSettings);
        document.getElementById('strategy').addEventListener('change', saveSettings);
        document.getElementById('ntfyChannel').addEventListener('input', saveSettings);
        document.getElementById('telegramChat').addEventListener('input', saveSettings);
        document.getElementById('telegramToken').addEventListener('input', saveSettings);
        document.getElementById('useChart').addEventListener('change', saveSettings);
        
        function toggleMonitoring() {
            if (isMonitoring) stopMonitoring();
            else startMonitoring();
        }
        
        function startMonitoring() {
            isMonitoring = true;
            const btn = document.getElementById('startBtn');
            btn.textContent = currentLang === 'ar' ? 'ÿ•ŸäŸÇÿßŸÅ' : 'Stop';
            btn.classList.add('stop');
            
            document.getElementById('statusText').textContent = currentLang === 'ar' ? `Ÿäÿ±ÿßŸÇÿ® ${selectedPairs.length} ÿ≤Ÿàÿ¨` : `Watching ${selectedPairs.length}`;
            document.getElementById('waitingArea').classList.add('active');
            document.getElementById('signalArea').classList.remove('active');
            
            checkMarket();
            monitorInterval = setInterval(checkMarket, 120000);
        }
        
        function stopMonitoring() {
            isMonitoring = false;
            const btn = document.getElementById('startBtn');
            btn.textContent = currentLang === 'ar' ? 'ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ©' : 'Start';
            btn.classList.remove('stop');
            
            document.getElementById('statusText').textContent = currentLang === 'ar' ? 'ÿ¨ÿßŸáÿ≤' : 'Ready';
            document.getElementById('waitingArea').classList.remove('active');
            
            if (monitorInterval) clearInterval(monitorInterval);
        }
        
        async function checkMarket() {
            if (!isMonitoring) return;
            
            const apiKey = document.getElementById('apiKey').value;
            const aiType = document.getElementById('aiType').value;
            const strategy = document.getElementById('strategy').value;
            const ntfy = document.getElementById('ntfyChannel').value;
            const tgChat = document.getElementById('telegramChat').value;
            const tgToken = document.getElementById('telegramToken').value;
            const useChart = document.getElementById('useChart').checked ? 'true' : 'false';
            
            for (const pair of selectedPairs) {
                try {
                    const response = await fetch(`/api/analyze?symbol=${encodeURIComponent(pair.symbol)}&name=${encodeURIComponent(pair.label)}&apiKey=${encodeURIComponent(apiKey)}&ai=${aiType}&strategy=${strategy}&ntfy=${encodeURIComponent(ntfy)}&tgChat=${encodeURIComponent(tgChat)}&tgToken=${encodeURIComponent(tgToken)}&useChart=${useChart}&timeframe=${selectedTimeframe}`);
                    const data = await response.json();
                    
                    if (data.signal && !data.signal.includes('‚è≥')) {
                        showSignal(data, pair);
                    }
                    
                    await new Promise(r => setTimeout(r, 2000));
                } catch (e) { console.error(e); }
            }
        }
        
        function showSignal(data, pair) {
            const isBuy = data.signal.includes('BUY');
            
            document.getElementById('waitingArea').classList.remove('active');
            document.getElementById('signalArea').classList.add('active');
            
            const card = document.getElementById('signalCard');
            card.className = `signal-card ${isBuy ? 'buy' : 'sell'}`;
            
            document.getElementById('signalType').textContent = isBuy ? 'üü¢ BUY' : 'üî¥ SELL';
            document.getElementById('signalType').className = `signal-type ${isBuy ? 'buy' : 'sell'}`;
            document.getElementById('signalPair').textContent = pair.label;
            document.getElementById('entryPrice').textContent = data.entry || data.price || '--';
            document.getElementById('slPrice').textContent = data.sl || '--';
            document.getElementById('tpPrice').textContent = data.tp || '--';
            document.getElementById('lotSize').textContent = data.lot || '0.01';
        }
        
        setLang(currentLang);
        loadSettings();
    </script>
